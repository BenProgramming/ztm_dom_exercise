<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Shopping List</h1>
	<input id="userinput" type="text" placeholder="enter items">
	<button id="enter">Enter</button>
	<ul>
		<li><p class="inline-element clickable-item">Notebook</p><button class="remove-item-button">Remove</button></li>
		<li><p class="inline-element clickable-item">Jello</p><button class="remove-item-button">Remove</button></li>
		<li><p class="inline-element clickable-item">Spinach</p><button class="remove-item-button">Remove</button></li>
		<li><p class="inline-element clickable-item">Rice</p><button class="remove-item-button">Remove</button></li>
		<li><p class="inline-element clickable-item">Birthday Cake</p><button class="remove-item-button">Remove</button></li>
		<li><p class="inline-element clickable-item">Candles</p><button class="remove-item-button">Remove</button></li>
	</ul>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
